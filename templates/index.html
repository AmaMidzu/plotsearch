{% extends "base.html" %}
{% block title %}COSI132A - Plot Search{% endblock %}
{% block body %}
<div class="container">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <div class="row">
    <h1 id="index-banner"><a href="/">Plot Search System</a></h1>
    <form id="index-form" action="/results" name="search" method="post">
      <textarea class="form-control" name="query" placeholder="Describe your movie..." required></textarea>
      <label>Runtime: </label>
      <input type="text" name="rtmin" placeholder="min">-
      <input type="text" name="rtmax" placeholder="max">
      <input type="submit" value="Search">
    </form>
    </div>
  </div>
  <div class="col-sm-2"></div>
</div>
{% endblock %}
